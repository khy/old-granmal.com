@(appKey: Option[String], assetRoute: String => Call)

@appPath(appKey: Option[String]) = @{
  appKey.map(_ + "/").getOrElse("")
}

<link rel="stylesheet" media="screen" href="@assetRoute("lib/normalize.css/normalize.css")">
<link rel="stylesheet" media="screen" href="@assetRoute(s"stylesheets/${appPath(appKey)}main.css")">

@com.granmal.views.html.layout.requireJsConfig(appKey)
<script src="@assetRoute("javascripts/require.js").url"></script>
