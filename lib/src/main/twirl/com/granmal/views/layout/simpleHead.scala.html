@(appName: String, assetRoute: String => Call)

<link rel="stylesheet" media="screen" href="@assetRoute(s"stylesheets/$appName/main.css")">

  core = assetRoute("javascripts/require.js").url,
  module = assetRoute(s"javascripts/$appName/main").url
)
