@import play.api.libs.json.{Json, JsValue}

@(appConfig: JsValue, javascriptRouter: JavaScript)

@com.granmal.views.html.layout.simpleLayout(None, "Gran Mal")(routes.Assets.versioned) {

  <div id="main">
  </div>

  <script type="text/javascript">
    @Html(javascriptRouter.body)

    var require = {
      config: {
        'main': @Html(Json.stringify(appConfig)),
        'routers/server': Router.controllers
      }
    };
  </script>

}
