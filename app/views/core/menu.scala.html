@(optAccount: Option[models.account.Account])

@core.layout("menu") {

  @views.html.core.nav()

  @optAccount.map { account =>

    <ul class="menu">
      <li class="header">Sign in as <strong>@account.display</strong></li>
      <li><a href="@routes.CoreController.signOut">Sign Out</a></li>
    </ul>

  }.getOrElse {

    <ul class="menu">
      <li><a href="@routes.CoreController.signIn">Sign In</a></li>
    </ul>

  }

}
