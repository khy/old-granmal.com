@(signInForm: Form[controllers.core.SessionController.SignInData])

@views.html.core.layout {

  @views.html.core.nav()

  <div class="form-section">
    @if(signInForm.hasErrors) {
      <div class="alert">
        <span class="glyphicon glyphicon-thumbs-down"></span>
        @helpers.FormHelper.displayError(signInForm)
      </div>
    }

    @helper.form(action = controllers.core.routes.SessionController.create()) {
      <input type="email" name="email" value="@signInForm("email").value.getOrElse("")" placeholder="Email">
      <input type="password" name="password" placeholder="Password">
      <button type="submit">Sign In</button>
    }

    <ul class="alternate-actions">
      <li><a href="@controllers.core.routes.AccountController.form()">Sign Up</a></li>
    </ul>

  </div>

}
