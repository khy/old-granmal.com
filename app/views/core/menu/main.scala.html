@(optAccount: Option[com.granmal.models.account.Account])

@views.html.core.layout {

  @views.html.core.nav()

  @optAccount.map { account =>

    <ul class="menu">
      <li class="header">Signed in as <strong>@account.display</strong></li>
      <li><a href="@controllers.core.routes.SessionController.delete">Sign Out</a></li>
    </ul>

  }.getOrElse {

    <ul class="menu">
      <li><a href="@controllers.core.routes.SessionController.form">Sign In</a></li>
    </ul>

  }

}
