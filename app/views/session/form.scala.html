@(signInForm: Form[SessionController.SignInData])

@core.layout {

  @views.html.core.nav()

  @helper.form(action = routes.SessionController.create(), 'role -> "form", 'class -> "session") {
    <input type="email" name="email" value="@signInForm("email").value.getOrElse("")" class="email form-control input-lg" placeholder="Email">
    <input type="password" name="password" value="" class="password form-control input-lg" placeholder="Password">
    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</button>
  }

}
