@(haikus: Seq[controllers.haikunst.HaikunstController.HaikuPresenter])

@views.html.haikunst.layout {

  @views.html.haikunst.nav()

  <ol class="haikus">
    @haikus.map { haiku =>
      <li class="haiku">
        <div class="line">@haiku.firstLine</div>
        <div class="line">@haiku.secondLine</div>
        <div class="line">@haiku.thirdLine</div>
        <div class="author">@haiku.author</div>
      </li>
    }
  </ol>

  @views.html.layout.footer()

}
