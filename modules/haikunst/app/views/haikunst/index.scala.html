@(haikus: Seq[controllers.haikunst.Application.HaikuPresenter])

@layout {

  @header()

  <ol class="haikus">
    @haikus.zipWithIndex.map { case (haiku, index) =>
      <li class="@(if (index % 2 == 0) "even" else "odd")">
        <div class="haiku">
          <div class="line">@haiku.firstLine</div>
          <div class="line">@haiku.secondLine</div>
          <div class="line">@haiku.thirdLine</div>
        </div>
        <a class="author" href="@haiku.authorUrl">@haiku.authorName</a>
      </li>
    }
  </ol>

}
