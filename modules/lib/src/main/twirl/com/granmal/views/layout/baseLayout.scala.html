@(title: String)(head: Html)(content: Html)(footer: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href='@{helpers.FontsHelper.stylesheetUrl("Raleway:700,400,100")}' rel='stylesheet' type='text/css'>
    @head
  </head>

  <body>
    <div class="container">
      @content

      @footer
    </div>
  </body>
</html>
